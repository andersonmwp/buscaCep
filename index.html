<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Busca CEP</title>
</head>
<body>
  <header>
    <h1 class="title">Busca CEP</h1>
  </header>

  <main>
    <section>
      <form id="formCep">
        <div class="container">
          <label for="inputCep">Digite um CEP</label>
          <input type="text" id="inputCep"> 
        </div>

        <input type="button" class="btnCep" value="Buscar">
      </form>
    </section>

    <section class="containerTable">
      <table>
        <thead>
          <tr>
            <th>Logradouro/Nome</th>
            <th>Bairro/Distrito</th>
            <th>Localidade</th>
            <th>UF</th>
            <th>CEP</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="logradouro"></td>
            <td class="bairro"></td>
            <td class="localidade"></td>
            <td class="uf"></td>
            <td class="cep"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
